<script src="libs/highcharts.min.js"></script>
    <div id="container" style="height: 100%"></div>

    <script>
     function buildBarChart(dataAll, analisisData) {

        var series = [];
        for(var i=0;i<dataAll.length;i++){
            series.push({data:dataAll[i].ys, name:dataAll[i].parametrName})
        }

         Highcharts.chart('container', {
             chart: {
                 type: 'column'
             },
             title: {
                 text: analisisData.plotName
             },
             yAxis: {
                 title: {
                     text: analisisData.yAxis
                 }
             },
             xAxis: {
                 categories: [''],
                 title: {
                     text: analisisData.xAxis
                 }
             },
             credits: {
                 enabled: false
             },
             series: series
         });
     }

	function buildLinearChart(dataAll, dataCur, analisisData){

        var series=[];
	var resArray = [];
	for(var i =0 ;i<dataAll.xs.length;i++){
	    arr = [];
	    arr.push(dataAll.xs[i]);
        arr.push(dataAll.ys[i]);
        resArray.push(arr);
    }
        resArray.sort(function(a, b) {
            return a[0]-b[0];
        });
        series.push( {data: resArray,name: dataAll.parametrName})
	series.push()
        var resArray = [];
        for(var i =0 ;i<dataCur.xs.length;i++){
            arr = [];
            arr.push(dataCur.xs[i]);
            arr.push(dataCur.ys[i]);
            resArray.push(arr);
        }
        resArray.sort(function(a, b) {
            return a[0]-b[0];
        });
        series.push( {data: resArray,name: dataCur.parametrName})

        Highcharts.chart('container', {

            title: {
                text: analisisData.plotName
            },

            yAxis: {
                title: {
                    text: analisisData.yAxis
                }
            },
     xAxis: {
         title: {
             text: analisisData.xAxis
         }
     },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },

            series: series


        });
		
	}
       

    </script>
