<script src="libs/highcharts.min.js"></script>
    <div id="container" style="height: 100%"></div>

    <script>
     function buildBarChart() {
         Highcharts.chart('container', {
             chart: {
                 type: 'column'
             },
             title: {
                 text: 'Column chart with negative values'
             },
             xAxis: {
                 categories: ['']
             },
             credits: {
                 enabled: false
             },
             series: [{
                 name: 'John',
                 data: [5]
             }, {
                 name: 'Jane',
                 data: [2]
             }, {
                 name: 'Joe',
                 data: [5]
             }]
         });
     }

	function buildLinearChart(dataAll, dataCur, analisisData){

        dataAll.xs = [439, 503, 747, 658, 970, 631, 433, 554];
        dataAll.ys = [34, 37, 58, 31,36, 39, 75,23];

        dataCur.xs = [500]
        dataCur.ys = [80]
        var series=[];
	var resArray = [];
	for(var i =0 ;i<dataAll.xs.length;i++){
	    arr = [];
	    arr.push(dataAll.xs[i]);
        arr.push(dataAll.ys[i]);
        resArray.push(arr);
    }
        resArray.sort(function(a, b) {
            return a[0]-b[0];
        });
        series.push( {data: resArray,name: dataAll.parametrName})
	series.push()
        var resArray = [];
        for(var i =0 ;i<dataCur.xs.length;i++){
            arr = [];
            arr.push(dataCur.xs[i]);
            arr.push(dataCur.ys[i]);
            resArray.push(arr);
        }
        resArray.sort(function(a, b) {
            return a[0]-b[0];
        });
        series.push( {data: resArray,name: dataCur.parametrName})

        Highcharts.chart('container', {

            title: {
                text: analisisData.plotName
            },

            yAxis: {
                title: {
                    text: analisisData.yAxis
                }
            },
     xAxis: {
         title: {
             text: analisisData.xAxis
         }
     },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },

            series: series


        });
		
	}
       

    </script>
